<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
    <h1>Address Book</h1>
    <h3>Fill out the form to save info to our addres book!</h3>

      <form id="new-contact">

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>

            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address">
            </div>
            <button class="btn" type="submit">Add</button>
            <h2>Contacts:</h2>
            <ul id="contacts">
            </ul>
          </div>


      </form>

      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Address: <span class="address"></span></p>

        </div>
      </div>
      </div>
    </div>
  </body>
</html>
